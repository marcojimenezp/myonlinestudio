var player = videojs("myAudio", {
    controls: true,

        wavesurfer: {

            progressColor: "black",

            cursorWidth: 1,
            msDisplayMax: 20,
            hideScrollbar: true

            debug: true
        }

player.on('deviceError', function() {

});

player.on('startRecord', function() {

});
